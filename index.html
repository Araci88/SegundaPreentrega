<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <div class="div_logo container-fluid justify-content-center">
      <img class="img_logo" src="Img/LogoRemes.png" alt="Logo de Remes">
    </div>

    <nav class="navbar bg-warning">
      <div class="container-fluid justify-content-around">
        <a class="navbar-brand">Bienvenidos a Remes</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Buscar</button>
        </form>
        <a href=""><i class="bi bi-cart"></i></a>

    </nav>
  </header>

  <main>
    <h1 class="titulo_principal"> REMES </h1>
    <p class="p_titulo">Artículos Sublimables</p>

    <div class="div_cards">

      <div class="card text-center card_uno" style="width: 18rem;">
        <img src="Img/termosNegros.png" class="card-img-top" alt="Termos negros de acero inoxidable">
        <div class="card-body">
          <h5 class="card-title">Termos</h5>
          <p class="card-text">Termos de acero inoxidable</p>
          <p class="card-text">$9.500 + iva</p>
          <a href="#" class="btn btn-primary text-center">Comprar</a>
        </div>
      </div>
      
      <div class="card text-center card_dos" style="width: 18rem;">
        <img src="Img/TazasBlancas.png" class="card-img-top img_tazasBlancas" alt="Termos blancas de cerámica">
        <div class="card-body">
          <h5 class="card-title">Tazas</h5>
          <p class="card-text">Tazas de cerámica</p>
          <p class="card-text">$2.500 + iva</p>
          <a href="#" class="btn btn-primary text-center">Comprar</a>
        </div>
      </div>
  
      <div class="card text-center card_tres" style="width: 18rem;">
        <img src="Img/remeras_blancas.png" class="card-img-top" alt="Remeras blancas">
        <div class="card-body">
          <h5 class="card-title">Remeras</h5>
          <p class="card-text">Remeras de algodón</p>
          <p class="card-text">$3.000 + iva</p>
          <a href="#" class="btn btn-primary text-center">Comprar</a>
        </div>
      </div>
          
      <div class="card text-center card_cuatro" style="width: 18rem;">
        <img src="Img/ropa_bebe.png" class="card-img-top" alt="Bodys para bebés">
        <div class="card-body">
          <h5 class="card-title">Body de bebé</h5>
          <p class="card-text">Body para bebé de algodón</p>
          <p class="card-text">$1.500 + iva</p>
          <a href="#" class="btn btn-primary text-center">Comprar</a>
        </div>
      </div>

    </div>
    
  </main>

  <footer class="footer bg-warning">
    <p class="p_redes">Visitanos en nuestras redes</p>
    <div class="div_redes">
      <a class="link_redes" href="https://www.instagram.com/remesarticulos/"><i class="bi bi-instagram"></i></a>
      <a class="link_redes" href="https://www.facebook.com/remeslp"><i class="bi bi-facebook"></i></a>
